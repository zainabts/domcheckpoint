<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourShoppingCart</title>
    <link rel="stylesheet" href="./domcheckpoint.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>
    <header>
        <div class="container nav-header">
            <h1> ZARA </h1>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a id="test1" class="nav-link" href="#">Men</a>
                      </li>
                      <li class="nav-item">
                        <a id="test2" class="nav-link" href="#">Women</a>
                      </li>
                      <li class="nav-item">
                        <a id="test3" class="nav-link" href="#">Kids</a>
                      </li>
                      <li class="nav-item">
                        <a id="test4" class="nav-link" href="#">Cart</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>
    </header>
    <br/>
     
		<div class="container">
			<div class="row justify-content-evenly">
				<div class="col-8">
						<h3 class="my-5"> Shopping Bag</h3>
						<br/>
						<div class="container">
						<div class="row justify-content-start mx-4">
								<div class="col-4">
										<img src="./dress.jpeg" style="width: 200px; height: 200px; margin-bottom: 40px;">
								</div>
								<div class="col-4">
										<p> Pink Dress</p>
										<p> Size M </p>
										<p class="addprice">300</p>
										<div>
											<p style="display: inline-block;">Quantity </p>
											<i class="bi bi-plus-square"></i>
											<p id="quantity-0" class="quantity" style="display: inline-block;">1 </p>
											<i class="bi bi-dash-square"></i>
										</div>
										<i class="bi bi-trash"></i>
										<i class="bi bi-heart"></i>
								</div>
						</div>
						<hr/>
						<div class="row justify-content-start mx-4">
								<div class="col-4">
										<img src="./boots.jpeg" style="width: 200px; height: 300px; margin-bottom: 40px;">
								</div>
								<div class="col-4">
										<p> Black Boots</p>
										<p> Size 39 </p>
										<p class="addprice">200</p>
										<div>
											<p style="display: inline-block;">Quantity </p>
											<i class="bi bi-plus-square"></i>
											<p id="quantity-1" class="quantity" style="display: inline-block;">1 </p>
											<i class="bi bi-dash-square"></i>
										</div>
											<i class="bi bi-trash"></i>
											<i class="bi bi-heart"></i>
								</div>
						</div>
						<hr/>
						<div class="row justify-content-start mx-4">
								<div class="col-4">
										<img src="./cap.jpeg" style="width: 200px; height: 200px; margin-bottom: 40px;">
								</div>
								<div class="col-4">
										<p> Black NY Cap </p>
										<p> One Size </p>
										<p class="addprice">150</p>
										<div>
											<p style="display: inline-block;">Quantity </p>
											<i class="bi bi-plus-square"></i>
											<p id= "quantity-2" class="quantity" style="display: inline-block;">1 </p>
											<i class="bi bi-dash-square"></i>
										</div>
										<i class="bi bi-trash"></i>
										<i class="bi bi-heart"></i>
								</div>
						</div>
						<hr/>

				</div>
			</div>
			
				<div class="col-4 mt-5">
						<h3> Summary </h3>
						<p> Subtotal</p>
						<p> Delivery </p>
						<hr/>
						<p> Total</p>
						<span id= "finalprice">650</span>
				</div>
			</div>
		</div>
	</div>

    
</body>
<script src= "./domcheckpoint.js">
</script>
</html>
